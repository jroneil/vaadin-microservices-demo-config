endpoints.health.enabled: true

ribbon:
  serverListRefreshInterval: 1000
  ConnectTimeout: 6000
  ReadTimeout: 3000
  SocketTimeout: 6000

zuul:
  ignoredServices: '*'
  routes:
    website-application:
      path: /**
      serviceId: website-application
      sensitiveHeaders:
    map-application:
      path: /map/**
      serviceId: map-application
      sensitiveHeaders:
    ewr-application:
      path: /ewr/**
      serviceId: ewr-application
      sensitiveHeaders:
